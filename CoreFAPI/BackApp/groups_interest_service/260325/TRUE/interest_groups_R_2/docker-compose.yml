version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env  # –õ–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª (–ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –ø—Ä–∏ –¥–µ–ø–ª–æ–µ)
    environment:
      - MOCK_AUTH=True  # üî• –í–∞–∂–Ω–æ: –≤–∫–ª—é—á–∞–µ–º –º–æ–∫-–∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é
      - DEFAULT_USER_ID=2  # ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ—Ç "–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω"
      - USER_SERVICE_URL=https://user-service  # URL –≤–Ω–µ—à–Ω–µ–≥–æ —Å–µ—Ä–≤–∏—Å–∞
      - USER_SERVICE_TIMEOUT=3  # –¢–∞–π–º–∞—É—Ç –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
      - DATABASE_URL=postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/app
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}
      - RABBITMQ_URL=amqp://guest:guest@${RABBITMQ_HOST}:${RABBITMQ_PORT}/
    depends_on:
      - db
      - redis
      - rabbitmq

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=interest_groups
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data: